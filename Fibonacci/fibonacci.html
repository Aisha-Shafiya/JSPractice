<script>
    function fibonacci(n){
        let fibonacciSeries = [0,1];

        for(let i = 2; i <= n; i++){
            fibonacciSeries[i] = fibonacciSeries[i-1] + fibonacciSeries[i - 2];
        }
        return fibonacciSeries.slice(0,10)
    }
    console.log(fibonacci(10));
    
</script>
