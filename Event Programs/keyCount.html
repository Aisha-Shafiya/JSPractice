<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="name" placeholder="Enter Something">
    <h1 id="getValue"></h1>
</body>
<script>
    inputValue = document.getElementById('name');
    textContent = document.getElementById('getValue')
    inputValue.addEventListener('keydown', function(event){
        textContent.innerHTML = 'The key press is ' + event.key + 'the code press is ' + event.code;
    });
</script>
</html>
