<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <h1 id="color">Click the button to change background color</h1>
  <button onclick="getColor()">Change Color</button>
</body>
<script>
    function gneateRandomColor(){
        const randomNumber = Math.floor(Math.random() * 16777215);
        const randomColor = '#' + randomNumber.toString(16).padStart(6, 0);
         return randomColor;
    }
    function getColor(){
        const colorHeading = document.getElementById('color');
        const newColor = gneateRandomColor();
        document.body.style.backgroundColor = newColor;
        colorHeading.innerText = newColor
    }
</script>
</html>
