<script>
    function duplicateValue(arr){
        // return [...new Set(arr)]

        // return arr.filter((item , index) => arr.indexOf(item) === index);
        let unique = [];
        arr.forEach(element => {
            if (!unique.includes(element)) {
                unique.push(element);
            }
        });
        return unique;
    }

    const numbers = [1, 2, 3, 4, 2, 5, 6, 3, 7, 8, 1];
console.log("Array without duplicates: " + duplicateValue(numbers));
</script> =
