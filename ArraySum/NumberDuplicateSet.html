<script>
    function countDuplicates(arr){
        let niqueElements = new Set();
        let dupliceElements = new Set();

        arr.forEach(item => {
            if(niqueElements.has(item)){
                dupliceElements.add(item);
            }
            else{
                niqueElements.add(item);
            }
        });
        return dupliceElements.size;
    }

    const numbers = [1, 2, 3, 4, 2, 5, 6, 3, 7, 8, 1];
console.log("Number of duplicate elements: " + countDuplicates(numbers));
</script>
