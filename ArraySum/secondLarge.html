<body>
    <script>
      function SecondLargest(arr){
        let first = -Infinity; second = -Infinity;

        for(let num of arr){
            if (num > first){
                second = first;
                first = num;

            }

            else if(num > second && num < first){
                second = num;
            }

        }
        return second;
      }

      let arr =[1, 2, 3, 4, 5];
      console.log("The second largest slement is : " + SecondLargest(arr));
      
    // Second method
    function findSecondLargest(arr){
        const uniqueElement = new Set(arr);
          if(uniqueElement.size < 2){
            return "No second largest element exist";
          }
          const sortedElement = Array.from(uniqueElement).sort((a,b) => a - b)
       return "The second largest element is " + sortedElement[sortedElement.length-2];

        }
        const numbers = [12, 35, 35, 2, 10, 10, 34, 12];
        console.log( findSecondLargest(numbers));

// Output: The second largest element is 34
console.log(findSecond(arr1));
