<script>
    function getGrade(score) {
    if (score >= 90) {
        return 'A';
    } else if (score >= 80) {
        return 'B';
    } else if (score >= 70) {
        return 'C';
    } else if (score >= 60) {
        return 'D';
    } else {
        return 'F';
    }
}

// Example usage:
let score = 85;
let grade = getGrade(score);
console.log(`The grade for a score of ${score} is ${grade}.`); // Output: The grade for a score of 85 is B.

</script>
