<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of Digit</title>
</head>
<body>
    <script>
        // Reduce method
        function SumofDigit(num){
            return num.toString().split("").reduce((sum, digit) => sum = sum + parseInt(digit),0)
        }
        console.log(SumofDigit(738));

        // For of method

        function sumofdigit(num){
            let numString = num.toString();
            let sum = 0;

            for (let digit of numString) {
                sum = sum + parseInt(digit)
            }
            return sum;
        }
        console.log(sumofdigit(738));

        // For each

        function sumOfDigits(num){
          let sum = 0;
          num.toString().split("").forEach(digit => {
            sum = sum + parseInt(digit);
          });  
          return sum;
        }
        console.log(sumOfDigits(1234));
        
    </script>
</body>
</html>
