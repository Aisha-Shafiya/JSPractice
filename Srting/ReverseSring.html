<script>
 function reverseString(str){
  let splitString = str.split("");

  let reverse = splitString.reverse();

  let joinstring = reverse.join("");

  let firstChar = joinstring.charAt(0).toUpperCase();

  let restChar = joinstring.slice(1).toLowerCase();

  let capitalString = firstChar + restChar;

  return capitalString;
 }

 console.log(reverseString('Cool'));
