<script>
    function includeVowels(str){
        let string = str.toLowerCase();

        let vowels = 'aeiou';

        let count = 0;

        for(let i = 0; i < string.length; i++){
            if(vowels.includes(string[i])){
                count++;
            }
        }
        return count;
    }

const word =  includeVowels('peiututjnvfssaaaa');
console.log("The count of vowels is ", word);

    
</script>
