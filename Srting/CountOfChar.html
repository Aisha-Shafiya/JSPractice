<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let str = 'GeeksforGeeks'

let result = {}
for(let i = 0;i< str.length;i++){
  let ch = str.charAt(i)
  if(!result[ch]){
    result[ch] =1;
  }
  else{
    result[ch]+=1
  }
}
console.log(
    "The occurrence of each letter in given string is:",result)

    </script>
</body>
</html>
